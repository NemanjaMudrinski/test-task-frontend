<div>
    <h3 style="text-align: center;">Edit Profile</h3>
    <div style="margin-left: 450px;" class="center">
            <div class="form-group col-md-6">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="user.name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Email">
            </div>
        <button type="submit" class="btn btn-primary" (click)="edit()">Save Changes</button>
    </div>
</div>
