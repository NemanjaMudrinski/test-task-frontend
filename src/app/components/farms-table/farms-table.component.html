<div class="container">
    <h5>Farms</h5>
    <br>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" (input)="filterSearch($event.target.value)" placeholder="Search" aria-label="Search">
    </form>
    <br>
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Farm Name</th>
                <th scsope="col">View</th>
                <th scsope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of userFarms | filterSearch : searchText | paginate: { itemsPerPage: 5, currentPage: pa }; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{f.farmName}}</td>
                <td>
                    <button [routerLink]="['/farm-view', f.id]" class="btn btn-primary btn-sm">View</button>
                </td>
                <td>
                    <button (click)="delete(f.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pa = $event"></pagination-controls>
</div>

<h3 style="text-align: center;">Add Farm</h3>
    <div style="margin-left: 450px;" class="center">
        <div class="form-group col-md-6">
            <label for="farmName">Farm Name</label>
            <input type="text" class="form-control" id="farmName" [(ngModel)]="farm.farmName" placeholder="Farm Name">
        </div>
        <button  type="submit" class="btn btn-primary" (click)="save()">Save Changes</button>
    </div>
