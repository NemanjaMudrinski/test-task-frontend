<div class="component-container">
    <form class="login-container" (submit)="login(loginForm)" #loginForm="ngForm">
        <img src="../../../assets/prof.png" class="avatar">
        <h2 style="margin-top: 0;">Login</h2>
        <br>
        <input class="clr-input" name="email" type="email" placeholder="Email" ngModel #emailInput="ngModel"><br>
        <input class="clr-input" name="password" type="password" placeholder="Password" ngModel #passwordInput="ngModel">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="/register" style="color: white">I don't have an account</a>
        <a href="/forgot-password" style="color: white">Forgot password ?</a>
    </form>
</div>
