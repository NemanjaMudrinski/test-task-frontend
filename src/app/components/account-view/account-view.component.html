<h3 style="text-align: center;">Edit</h3>
<div style="margin-left: 450px;" class="center">
    <div class="form-group col-md-6">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" [(ngModel)]="account.type" placeholder="Type">
    </div>
    <button type="submit" class="btn btn-primary" (click)="edit()">Save Changes</button>
</div>
